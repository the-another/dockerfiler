; Iconv configuration for Alpine Linux with GNU libiconv
; This file configures iconv to use GNU libiconv for full TRANSLIT support

[iconv]
; Set default encodings to UTF-8 for better compatibility
iconv.input_encoding = "UTF-8"
iconv.output_encoding = "UTF-8" 
iconv.internal_encoding = "UTF-8"

; Note: GNU libiconv is preloaded via LD_PRELOAD to provide full TRANSLIT support
; This overrides the musl libc iconv implementation with GNU libiconv

[mbstring]
; Configure mbstring as an alternative to iconv
mbstring.language = "neutral"
mbstring.internal_encoding = "UTF-8"
mbstring.http_input = "auto"
mbstring.http_output = "UTF-8"
mbstring.encoding_translation = "Off"
mbstring.detect_order = "auto"
mbstring.substitute_character = "none"
mbstring.func_overload = "0"
mbstring.strict_detection = "Off"
mbstring.http_output_conv_mimetypes = "^(text/|application/xhtml\+xml)"

; Enable mbstring extension for character encoding operations
mbstring.script_encoding = "UTF-8"
mbstring.encoding_translation = "Off"
