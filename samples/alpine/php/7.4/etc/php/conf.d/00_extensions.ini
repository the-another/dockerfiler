[PHP]
; Extensions configuration guidance
; - Most bundled extensions here are compiled statically for performance.
; - GD is built into PHP at compile-time in this image (no ini entry required).
; - Do NOT add `extension=gd` here; it would try to load a shared .so and fail.
;
; Verify at runtime:
;   php -m | grep -i ^gd$
;   php -r "var_dump(function_exists('imagecreate'));"
;
; Optional PECL extensions (uncomment if installed and you want them active):
;extension=redis
;extension=apcu
;extension=imagick
;zend_extension=xdebug
